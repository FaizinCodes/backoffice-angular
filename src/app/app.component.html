<div class="flex h-screen overflow-hidden" [ngClass]="darkMode() ? 'dark dark-gray-900' : ''">
  <!-- Sidebar -->
  <app-sidebar />

  <div class="relative flex flex-1 flex-col overflow-x-hidden">
    <!-- Header -->
    <app-header />

    <!-- Main Content -->
    <main
      class="max-h-[calc(100vh-65px)] overflow-x-hidden overflow-y-auto lg:max-h-[calc(100vh-76px)]"
    >
      <div class="mx-auto p-4 lg:p-6 dark:bg-black">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
